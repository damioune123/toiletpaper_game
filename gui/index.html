<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Ensure that everything scales appropriately on a mobile device -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Let's borrow a cool looking Font from Google -->
  <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>


  <div id="gameArea">
    <!-- This is where the templates defined below will be used -->
  </div>

  <!-- Main Title Screen that appears when the page loads for the first time -->
  <script id="intro-screen-template" type="text/template">

  <div class="background"
    style="width: 100%;height: 100%;background-image: url('src/img/motifs/bleu_petite_ligne.png');">
    <div class="flex-container-col">
      <div class="intro-header">
        <h1>Toilet Paper Game</h1>
      </div>
      <div class="intro-main half flex-container-col">
        <div id="btnGoToCreateRoom" class="">
          <div class="flex-item-line">
            <h2>CREATE GAME</h2>
          </div>
        </div>
      </div>

      <div class="intro-main half flex-container-col">
        <div id="btnGoToJoinRoom" class="">
          <div class="flex-item-line">
            <h2>JOIN GAME</h2>
          </div>
        </div>
      </div>

      <div class="intro-footer">
        <h3>"May the toilet paper be with you" <br> Yodass.</h3>
      </div>
    </div>
  </div>


  </script>

  <script id="create-room-template" type="text/template">
  <div class="background"
    style="width: 100%;height: 100%;background-image: url('src/img/motifs/bleu_petite_ligne.png');">
    <div class="flex-container-col">
      <div class="intro-header">
        <h1>Toilet Paper Game</h1>
      </div>

      <div class="border-only-main half flex-container-col">
        <div class="">
          <div class="flex-item-line">
            <br>
            <div class="border-pink">
              <h2>CREATE GAME </h2>
            </div>
            <br>

            <label for="yourname">
              <h3> Your name: </h3>
            </label>
            <input id="inputPlayerNameForNewRoom" class="input-intro" type="text" name="yourname"><br><br>
            <label for="teamgame">
              <h3> Room name: </h3>
            </label>
            <input id="inputRoomNameForNewRoom" class="input-intro" type="text" id="fname" name="fname"><br><br>
            <button id="btnCreateRoom" class="btn-start">CREATE</button>
            <!-- <h3>Share this link :</h3>
              <h3 style='color: white;'>toiletpapergame.herokuapp.com/yourgamename</h3> <br> -->
          </div>
        </div>
      </div>
    </div>

    <div class="intro-footer">
      <h3><u> back </u></h3>
    </div>
  </div>

  </script>



  <script id="join-room-template" type="text/template">
  <div class="background"
    style="width: 100%;height: 100%;background-image: url('src/img/motifs/bleu_petite_ligne.png');">
    <div class="flex-container-col">
      <div class="intro-header">
        <h1>Toilet Paper Game</h1>
      </div>
      <div class="border-only-main half flex-container-col">
        <div class="">
          <div class="flex-item-line">
            <br>
            <div class="border-pink">
              <h2>JOIN GAME </h2>
            </div>
            <br>
            <label for="teamgame">
              <h3> Your name: </h3>
            </label>
            <input id="inputPlayerNameToJoinRoom" class="input-intro" type="text" name="yourname"><br><br>
            <label for="teamgame">
              <h3> Room name: </h3>
            </label>
            <input id="inputRoomNameToJoinRoom" class="input-intro" type="text" name="roomname"><br><br>
            <button id="btnJoinRoom" class="btn-start">JOIN</button>
          </div>
        </div>
      </div>
      <div class="intro-footer">
        <h3><u> back </u></h3>
      </div>
    </div>
  </div>
  </script>




  <!-- This is the lobby screen -->
  <script id="lobby-template" type="text/template">

<div class="background"
    style="width: 100%;height: 100%;background-image: url('src/img/motifs/bleu_petite_ligne.png');">
  <div class="flex-container-col">
    <div class="intro-header">
      <h1 class="">Toilet Paper Game</h1>
    </div>
    <div class="border-only-main half flex-container-col">
      <div class="">
        <div class="flex-item-line">
          <br>
          <div class="border-pink">
            <h2>Waiting for everyone ... </h2>
          </div>
          <br>
          <div class="flex-container-row">
            <ul id="lobbyPlayersList" class="flex-container-row">
            </ul>
          </div>
          <button id="btnStartGame" class="btn-start">START GAME</button><br>
          
          <h3 class="border-pink" style='color: white;'>
             <span style="font-size:1rem; color:black">Share this link to your friend :</span><br>
            <span class="game-link">toiletpapergame.herokuapp.com/<span
                id="lobbyRoomName"></span></span>
            <br><button class="btn-copy-link">COPY LINK</button>
          </h3>
        </div>
      </div>
    </div>
  </div>

    <!-- <p id="lobbyCurrentUser"></p>
    <p id="lobbyAmountTotalPlayers"></p>
    <p id="lobbyAmountConnectedPlayers"></p> -->

    <div class="intro-footer">
      <h3><u> quit </u></h3>
    </div>
  </div>


  </script>




  <!-- This is the screen where the game actually happens -->

  <script id="anim-screen-template" type="text/template">
  <div class="flex-container-col">
    <div class="round-header">
      <h1>Animal2</h1>
    </div>
    <div class="round-main flex-container-col">

      <div class="round-player-line flex-container-row">
        <div class="round-player-name flex-item-line">dams</div>
        <div class="round-player-input1 flex-item-line"> <label class="input-label" for="input1">Animal</label> <input type="text" class="input-self bg-green" name="input1-player1"><button class="btn-input bg-green"> <img style="width: 2.4rem;" src="img/valid.png" alt="" srcset=""></button></div>
        <div class="round-player-input2 flex-item-line"> <label class="input-label" for="input2">Animal</label> <input disabled type="text" class="input-other bg-red" name="input1-player1"><button class="btn-input bg-red">OK</button></div>
        <div class="round-player-time flex-item-line">time</div>
      </div>
      <hr style="border:0.1rem solid grey; width: 100%;">
      <div class="round-player-line flex-container-row">
        <div class="round-player-name flex-item-line">BAST</div>
        <div class="round-player-input1 flex-item-line"> <label class="input-label" for="input1">Animal</label> <input disabled type="text" class="input-self bg-green" name="input1-player1"><button class="btn-input bg-green btn-disabled">OK</button></div>
        <div class="round-player-input2 flex-item-line"> <label class="input-label" for="input2">Animal</label> <input type="text" class="input-other bg-red" name="input1-player1"><button class="btn-input bg-red"><img style="width: 2.4rem;" src="img/valid.png" alt="" srcset=""></button></div>
        <div class="round-player-time flex-item-line">time</div>
      </div>

    </div>
    <div class="round-footer">
      <h1>round footer</h1>
    </div>
  </div>

  <div style="display: none;" class="flex-container-col">
    <div class="anim-title">
      <h1>screen 2 : anim</h1>
    </div>
    <div class="anim-main">
      Dams </br>
      Bast </br>
      Eli </br>
      Lily </br>
    </div>
    <div class="anim-title">
      <h1>placeholder</h1>
    </div>
  </div>
</script>
  <script src="bundle.min.js"></script>
</body>

</html>
